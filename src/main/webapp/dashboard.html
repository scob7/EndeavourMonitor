<html>
    <head>
        <title>Endeavour Dashboard</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="/jquery/jquery.js"></script>
        <script src="/chartjs/chart.js"></script>
        <script src="/moment/moment.js"></script>
        <script src="/semantic-ui/semantic.js"></script>
        <link rel="stylesheet" href="/semantic-ui/semantic.css">
        <script src="./dashboard.js"></script>
        <link rel="stylesheet" href="./dashboard.css">
    </head>
    <body>
        <div class="ui page">
            <div id="sensors" class="ui ten cards" >
                <div id="sensorTemplate"  class="sensor fluid card" style="display:none">
                    <div class="center aligned content">
                        <div class="header">
                            <span class="name"></span>
                        </div>
                    </div>
                    <div class="content">
                        <div class="ui one tiny statistics">
                            <div class="ui statistic">
                                <div class="value sensorValue"></div>
                                <div class="label sensorUnits"></div>
                            </div>
                        </div>
                    </div>
                    <div class="center aligned content">
                        <div>
                            <span class="minWrapper">Min:&nbsp;<span class="min"></span></span>
                            <span class="maxWrapper">Max:<span class="max"></span></span>
                        </div>
                    </div>
                    <!--
                   <div class="content">
                        <div class="ui large checkbox">
                            <input type="checkbox" name="show">
                            <label>Graph</label>
                        </div>
                   </div>
                    -->
                </div>
            </div>
            <div class="ui two column grid">
                
                <div class="column">
                    <div id="unregisteredMessage" class="ui warning message" style="display:none;"></div>
                </div>
                <div class="right aligned column">
                    <div id="timeseries" class="ui buttons">
                        <button class="ui active button" data-interval="1" data-timeseries="minute" data-begin="60" data-format="h:mm a" >1H</button>
                        <button class="ui button" data-interval="2" data-timeseries="minute" data-begin="120" data-format="h:mm a">2H</button>
                        <button class="ui button" data-interval="4" data-timeseries="minute" data-begin="240" data-format="h:mm a">4H</button>
                        <button class="ui button" data-interval="20" data-timeseries="minute" data-begin="1440" data-format="MMM D h:mm a">1D</button>
                        <button class="ui button" data-interval="1" data-timeseries="hour" data-begin="168" data-format="MMM D h a">1W</button>
                        <button class="ui button" data-interval="2" data-timeseries="hour" data-begin="336" data-format="MMM D hh a">2W</button>
                    </div>
                    <div id="timeinfo"></div>
                </div>
            </div>
            <div id="sensorChartWrapper" >
                <canvas id="sensorChart"></canvas>
            </div>
        </div>
        <div id="registerSensorsModal" class="ui modal">
            <div class="ui header">
                Unregistered Sensors
            </div>
            <div class="scrolling content">
                <div class="ui message" style="display:none;">

                </div>
                <div id="unregisteredSensors" class="ui one column vertically divided grid"></div>
            </div>
            <div class="actions">
                <button id="refreshSensors" class="ui left floated orange button">Refresh</button>
                <button class="ui blue button">Done</button>
            </div>
            <div id="unregisteredSensorTemplate" class="sensor row" style="display: none;">
                <div class="twelve wide column" >
                    <h2><span class="serial"></span> (temp <span class="value"></span>)</h2>
                    <div class="ui form">
                        <div class="field">
                            <label>Name</label>
                            <input class="ui input" type="text" name="name">
                        </div>
                        <div class="two fields">
                            <div class="field">
                                <label>Min</label>
                                <input class="ui input" type="text" name="min">
                            </div>
                            <div class="field">
                                <label>Max</label>
                                <input class="ui input" type="text" name="max">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="four wide middle aligned right aligned column">
                    <button class="ui registerSensor green button">Add</button>
                </div>
            </div>
        </div>
    </body>
</html>
